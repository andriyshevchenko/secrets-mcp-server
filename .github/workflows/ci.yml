name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read

jobs:
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Fetch main branch
        run: git fetch origin main:main
      
      - name: Check version bump
        run: |
          # Compare versions using Node.js
          node << 'EOF'
          const fs = require('fs');
          const { execSync } = require('child_process');
          
          // Get current version
          const currentPkg = JSON.parse(fs.readFileSync('./package.json', 'utf-8'));
          const currentVersion = currentPkg.version;
          
          // Get main branch version
          const mainPkgJson = execSync('git show origin/main:package.json', { encoding: 'utf-8' });
          const mainPkg = JSON.parse(mainPkgJson);
          const mainVersion = mainPkg.version;
          
          console.log(`Current PR version: ${currentVersion}`);
          console.log(`Main branch version: ${mainVersion}`);
          
          // Parse versions (handle major.minor.patch format)
          const parseVersion = (version) => {
            const match = version.match(/^(\d+)\.(\d+)\.(\d+)/);
            if (!match) {
              throw new Error(`Invalid version format: ${version}`);
            }
            return [parseInt(match[1]), parseInt(match[2]), parseInt(match[3])];
          };
          
          let current, main;
          try {
            current = parseVersion(currentVersion);
            main = parseVersion(mainVersion);
          } catch (error) {
            console.error(`❌ Error: ${error.message}`);
            process.exit(1);
          }
          
          // Compare versions
          let versionIncreased = false;
          for (let i = 0; i < 3; i++) {
            if (current[i] > main[i]) {
              versionIncreased = true;
              break;
            } else if (current[i] < main[i]) {
              break;
            }
          }
          
          if (!versionIncreased) {
            console.error('❌ Error: Version must be increased before merging to main.');
            console.error(`Current version: ${currentVersion}`);
            console.error(`Main branch version: ${mainVersion}`);
            console.error('');
            console.error('Please update the version in package.json using npm version:');
            console.error('  npm version patch  # for bug fixes (1.0.0 -> 1.0.1)');
            console.error('  npm version minor  # for new features (1.0.0 -> 1.1.0)');
            console.error('  npm version major  # for breaking changes (1.0.0 -> 2.0.0)');
            process.exit(1);
          }
          
          console.log(`✅ Version has been increased from ${mainVersion} to ${currentVersion}`);
          EOF

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install system dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libsecret-1-0 libsecret-1-dev
          version: 1.0
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Run e2e tests
        run: npm run test:e2e
      
      - name: Run all tests with coverage
        run: npm run test:coverage

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: secrets-mcp-server:test
          build-args: |
            VERSION=${{ steps.package-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-docker:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [lint, build, test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/secrets-mcp-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/secrets-mcp-server:${{ steps.package-version.outputs.version }}
          build-args: |
            VERSION=${{ steps.package-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [lint, build, test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check if version already exists on NPM
        id: check-npm-version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version >/dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME is already published to npm. Please bump the version in package.json before publishing."
            echo "can-publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "can-publish=true" >> "$GITHUB_OUTPUT"
          fi
      
      - name: Publish to NPM
        if: steps.check-npm-version.outputs.can-publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
